<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="slider-container">
        <div class="img-container">
            <img src="https://picsum.photos/id/237/500/300" alt="image">
            <img src="https://picsum.photos/id/20/500/300" alt="image">
            <img src="https://picsum.photos/id/233/500/300" alt="image">
            <img src="https://picsum.photos/id/231/500/300" alt="image">
            <img src="https://picsum.photos/id/23/500/300" alt="image">
            <img src="https://picsum.photos/id/31/500/300" alt="image">
            <img src="https://picsum.photos/id/221/500/300" alt="image">
            <img src="https://picsum.photos/id/431/500/300" alt="image">
        </div>
        <i class="fa-solid fa-angles-left btn prev"></i>
        <i class="fa-solid fa-angles-right btn next"></i>

    </div>



    <script src="main.js"></script>
</body>
</html>
