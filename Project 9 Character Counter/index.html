<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Real-time Character Counter</h2>
        <textarea id="textarea" class="textarea"  
        rows="10" placeholder="Please write your message here!" maxlength="300"></textarea>
        <div class="counter-container">
            <p>Total Characters: <span class="total-counter" id="total-counter"> </span></p>
            <p>Remaining Characters: <span class="remaining-counter" id="remaining-counter"> </span></p>
        </div>
        <div class="buttons">
            <input type="submit" id="submit" value="Submit" class="btn">
            <input type="reset" id="reset" value="Delete" class="btn">
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
