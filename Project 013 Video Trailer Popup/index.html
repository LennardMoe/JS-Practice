<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Trailer Popup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" 
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-container">
        <img src="https://images.pexels.com/photos/65128/pexels-photo-65128.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="movie-iamge" srcset="">
        <h2>My Movie</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum, tempore unde. Ab, quibusdam obcaecati ullam quas perspiciatis, 
        autem facilis facere vitae corrupti aperiam fugiat? Quia dolorum nemo in! Voluptate, fugit!</p>
        <button class="btn">Watch now</button>
    </div>
    <div class="trailer-container active">
        <video src="./assets/trailer.mp4" controls></video>
        <i class="fa-solid fa-xmark fa-2x close-icon"></i>
    </div>
    <script src="main.js"></script>
</body>
</html>
